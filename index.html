<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-container">
      <header id="header" class="header">
        <div class="container container--header">
          <img
            src="logo.svg"
            alt="Head South Logo"
            id="header-img"
            class="logo"
          />
          <nav class="nav" id="nav-bar">
            <ul class="nav__list">
              <li class="nav__item"><a href="#" class="nav-link">Home</a></li>
              <li class="nav__item"><a href="#" class="nav-link">About</a></li>
              <li class="nav__item">
                <a href="#" class="nav-link">Contact</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav-link">Sign In</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <section class="hero">
        <div class="container container--hero">
          <div class="hero__text">
            <h1 class="hero__heading">Let us take you here</h1>
            <p>Send your email and we will do the rest</p>
            <form action="#" id="form">
              <div class="form-group">
                <label for="email"></label>
                <input type="email" id="email" placeholder="Contact email" />
              </div>
              <div class="form-group">
                <input type="submit" id="submit" />
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
